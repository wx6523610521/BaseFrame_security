# 自定义安全配置
security:
  expire-second: 43200
  secret-key: gQGR0Xw0X1Ly?Ghs*tVb
  # 允许多处使用同一token
  can-redeployed: true
  # 密码错误次数上限
  password-error-count: 5
  # 账户每次锁定时间（分钟）
