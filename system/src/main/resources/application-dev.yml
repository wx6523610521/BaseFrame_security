    configs:
      - appId: wx1234567890abcdef # 公众号的appid
        secret: 485a # 公众号的appsecret
        token:  # 接口配置里的Token值
        aesKey:  # 接口配置里的EncodingAESKey值
        appName: default
        rooUrl:
        messageTemplate: # 消息模板
