server:
  port: 7666
  servlet:
    context-path: /api
spring:
  arthas:
    # 关闭arthas
    enabled: false
  #  spring主配置
  main:
    # 不允许循环引用(默认)，循环引用会大大增加启动复杂性
    allow-circular-references: false
  #数据库
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-test-query: SELECT 1 # 数据库连接测试
      connection-timeout: 10000 # 连接超时时间(毫秒)
      idle-timeout: 30000 # 空闲连接存活最大时间(毫秒)。 idle-timeout 要小于 max-lifetime
      # 池中连接最长生命周期。默认为 1800000，如果不等于 0 且小于 30 秒则会被重置为 30 分钟。
      # 最长生命周期一定要小于mysql的wait_timeout，hikari不会检测链接是否还可用，可能导致mysql已主动断开链接，hikari仍旧使用该链接
      max-lifetime: 600000
    dynamic:
      #主库名称
      primary: mysql
      datasource:
        #配置的库名，可使用任意名，不一定是mysql
        mysql:
          url: jdbc:mysql://192.168.99.149:3306/sp_community?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
          username: root
          password: lhyj2014
          driver-class-name: com.mysql.cj.jdbc.Driver
  #          从库配置
  #        mysql-slave:
  #          url: jdbc:mysql://localhost:3306/slavedb?characterEncoding=UTF-8&useUnicode=true&useSSL=false&tinyInt1isBit=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
  #          username: root
  #          password: 123456
  #          driver-class-name: com.mysql.cj.jdbc.Driver
  #redis配置
  redis:
    host: 192.168.101.186
    port: 6379
    database: 0
    password:
    lettuce:
      pool:
        enabled: true
  # 序列化
  jackson:
    time-zone: Asia/Shanghai
    #模板文件配置
  freemarker:
    suffix: .ftl
    charset: UTF-8
#mybatis plus 设置
mybatis-plus:
  #  xml文件位置配置
  mapper-locations:
    - classpath*:work/chncyl/**/mapper/xml/*Mapper.xml
    - classpath*:/mapperxml/**/*.xml
  #配置枚举 支持通配符 * 或者 ; 分割
  type-enums-package: work.chncyl.*.enmu
  global-config:
    # 关闭MP自带的banner
    banner: false
    db-config:
      # 默认数据库表下划线命名
      table-underline: true
      update-strategy: not_null
      logic-delete-field: isDeleted  # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
      # mysql 字段为`` 列名格式化配置
      column-format: "`%s`"
      #达梦配置""
      # column-format: '"%s"'
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
    # 返回类型为Map,显示null对应的字段
    call-setters-on-nulls: true
    map-underscore-to-camel-case: false # 数据库下划线自动转驼峰标示关闭
# 接口文档
knife4j:
  # 启用文档
  enable: true
  #默认是false ,屏蔽所有Swagger的相关资源
  production: false
  setting:
    home-custom-path: /doc.html
# 诊断工具
arthas:
  http-port: 18666
  telnet-port: 18667
# 日志
logging:
  level:
    work.chncyl: info
